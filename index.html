<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center">
<div class="container">
    <h1 class="mt-5">Welcome to Your Spotify Playlist Creator</h1>
    <p>Click the button below to connect to Spotify and start creating a custom playlist!</p>
    <button id="login-btn" class="btn btn-success mt-3">Connect to Spotify</button>
</div>

<script>
    // Spotify Application Credentials
    const client_id = 'YOUR_CLIENT_ID';
    const redirect_uri = 'http://localhost:5500/dashboard.html'; // Set to match your environment

    // Redirects to Spotify's authorization URL
    document.getElementById('login-btn').onclick = function() {
        const authUrl = `https://accounts.spotify.com/authorize?client_id=${client_id}&response_type=token&redirect_uri=${encodeURIComponent(redirect_uri)}&scope=user-read-private%20user-read-email%20playlist-modify-public`;
        window.location.href = authUrl;
    };
</script>
</body>
</html>
